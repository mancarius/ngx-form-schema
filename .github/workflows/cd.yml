name: Deploy
env:
  CI: true
on:
  push:
    branches:
      - main # default branch
    tags:
      - "!*" # ignore tags
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run test -- --watch=false --browsers=ChromeHeadless
      #- name: Github pages
        #uses: sterlingwes/gh-pages-deploy-action@v1.1
        #with:
          #access-token: ${{ secrets.ACCESS_TOKEN }}
          #source-directory: dist/ngx-form-schema
          #build-command: npm run build-demo

      # Publish to npm if this version is not published yet
      - name: Publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./projects/ngx-form-schema/package.json
      - if: steps.publish.outputs.type != 'none'
        run: |
          echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"

      # Push tag to GitHub if package.json version's tag is not tagged
      - name: package-version
        run: node -p -e '`PACKAGE_VERSION=${require("./projects/ngx-form-schema/package.json").version}`' >> $GITHUB_ENV

      - name: Create tag from package version
        uses: pkgdeps/git-tag-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          version: ${{ env.PACKAGE_VERSION }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: "v"
